{% extends "layout.html" %}

{% block content %}
<h2>Login Form</h2>
<form method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary"  type="submit">
        Register
    </button>
</form>
<p>Do not have an Account ?
<a href="{% url 'register' %}">Register here </a>
</p>     
{% endblock %}
